<html>
<head>
<title>{% block title %}NoticeBoard{% endblock %}</title>
</head>
<body>
{% block images %}
<div style="margin-top:50px; text-align:center;">
{% if images %}
    <ul>
        {% for image in images %} 
        	<div style="width:400px;height:300px;overflow:hidden;" >

        	<li><a href="{{ image.image.url }}">
            <img src="{{ image.image.url }}" alt="{{ image..name }}" style="max-width:100%; max-height:100%; margin:auto; display:block;">
            </a></li>
            </div>
        {% endfor %}
	</ul>
{% else %}
    <p>No documents.</p>
{% endif %}
</div>
{% endblock %}
</body>

</html>
